<!DOCTYPE html>
<html>
<head>
  <title>Facebook Login JavaScript Example</title>
  <meta charset="UTF-8">
</head>
<body>
  <script src="deferred.js" ></script>
  <script>
  // This is called with the results from from FB.getLoginStatus().
  function statusChangeCallback(response) {
    // The response object is returned with a status field that lets the
    // app know the current login status of the person.
    // Full docs on the response object can be found in the documentation
    // for FB.getLoginStatus().
    if (response.status === 'connected') {
      // Logged into your app and Facebook.
      testAPI();
    } else if (response.status === 'not_authorized') {
      // The person is logged into Facebook, but not your app.
      document.getElementById('status').innerHTML = 'Please log ' +
      'into this app.';
    } else {
      // The person is not logged into Facebook, so we're not sure if
      // they are logged into this app or not.
      document.getElementById('status').innerHTML = 'Please log ' +
      'into Facebook.';
    }
  }

  // This function is called when someone finishes with the Login
  // Button.  See the onlogin handler attached to it in the sample
  // code below.
  function checkLoginState() {
    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });
  }

  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1056841761090755',
      cookie     : true,  // enable cookies to allow the server to access
      // the session
      xfbml      : true,  // parse social plugins on this page
      version    : 'v2.6' // use graph api version 2.5
    });

    // Now that we've initialized the JavaScript SDK, we call
    // FB.getLoginStatus().  This function gets the state of the
    // person visiting this page and can return one of three states to
    // the callback you provide.  They can be:
    //
    // 1. Logged into your app ('connected')
    // 2. Logged into Facebook, but not your app ('not_authorized')
    // 3. Not logged into Facebook and can't tell if they are logged into
    //    your app or not.
    //
    // These three cases are handled in the callback function.

    FB.getLoginStatus(function(response) {
      statusChangeCallback(response);
    });

  };

  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "http://connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));


  var pictures = [];

  // Here we run a very simple test of the Graph API after login is
  // successful.  See statusChangeCallback() for when this call is made.
  function testAPI() {
    FB.api('/me?access_token=EAAPBMSXA7MMBANPM4hds896Mj6HcyNmmTYkQKZBTXs0IvcmFIy60UgcPZCGjNhctSBfZCDIzcsZBYnyeAFQZBz2eNd4B2wnB7pjNU2K6q5KUJ7rAAqZARHoD3AhxkrBDpj5r4w8wlq27VqLZB9hnLpH', function(response) {
      console.log('Successful login for: ' + response.name);
    });



    var whenAlbumIdAvailable = new Deferred();
    var whenPictureDataIdAvailable = new Deferred();

    function recursiveGetSpecificAlbumId(nextEP, soughtAlbumName){
      FB.api(
        nextEP,
        function (response) {
          if (response && !response.error) {
            if (response.albums && response.albums.data){
              var albums = response.albums.data;
              var found = albums.find(function (album) {
                return (album.name && album.name == soughtAlbumName);
              });

              if (found) {
                whenAlbumIdAvailable.callback(found.id);
              }
            } else if (response.albums.paging && response.albums.paging.next){
              return recursiveGetSpecificAlbumId(response.albums.paging.next, soughtAlbumName);
            } else {
              return false;
            }
          }
        }
      );
    }

    function recursiveGetAllPicsInAlbum(nextEP){
      FB.api(
        nextEP,
        function (response) {
          if (response && !response.error) {
            if (response.photos && response.photos.data){

              var returnData = response.photos.data.map(function (photo) {
                console.log("Processing photo: ");
                console.log(photo);

  
                var photoUrl = photo.images[0].source;
                var photoText = photo.name;

                return {'url': photoUrl, 'text': photoText};
              });

              whenPictureDataIdAvailable.callback(returnData);

            } else if (response.photos.paging && response.photos.paging.next){
              throw "Not implemented"
              //return recursiveGetSpecificAlbumId(response.albums.paging.next, soughtAlbumName);
            } else {
              return false;
            }
          }
        }
      );
    }

    whenAlbumIdAvailable.then(function (albumId) {
      console.log("Album found: " + albumId);
      recursiveGetAllPicsInAlbum(albumId + "/photos?fields=images,id,name&access_token=EAAPBMSXA7MMBANPM4hds896Mj6HcyNmmTYkQKZBTXs0IvcmFIy60UgcPZCGjNhctSBfZCDIzcsZBYnyeAFQZBz2eNd4B2wnB7pjNU2K6q5KUJ7rAAqZARHoD3AhxkrBDpj5r4w8wlq27VqLZB9hnLpH")
    });

    whenPictureDataIdAvailable.then(function (pictureArray) {
      console.log("Pictures in album: ");
      console.log(pictureArray);
    });

    recursiveGetSpecificAlbumId("me/albums?fields=name,id&access_token=EAAPBMSXA7MMBANPM4hds896Mj6HcyNmmTYkQKZBTXs0IvcmFIy60UgcPZCGjNhctSBfZCDIzcsZBYnyeAFQZBz2eNd4B2wnB7pjNU2K6q5KUJ7rAAqZARHoD3AhxkrBDpj5r4w8wlq27VqLZB9hnLpH", "Hackathon 2016");


  }
  
  testAPI();
  </script>



</body>
</html>
